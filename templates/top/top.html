<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/top.css')}}"> 
    <link rel="icon" href="{{url_for('static', filename='/favicon/favicon.ico')}}">
    <title>サークル活動アプリケーション</title>
</head>
<body>
<!--   style="background-color: #0693E3;"  bg-primary-->
<nav class="navbar fixed-top" style="background-color: #0693E3;">
  <div class="container-fluid">
    <div class="aBtn">
      <a class="navbar-brand topA" href="{{url_for('index')}}" style="color: #ffffff; font-size: 25px" >サークル活動アプリケーション</a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" style="opacity: 0;">
      <span class="navbar-toggler-icon" style="opacity: 0;"></span>
    </button>
  </div>
</nav>

  <div id="search">
    <div class="h4">
      <h4>あなたにピッタリのサークルが見つかる！</h4>
    </div>
    <form action="{{url_for('club_search.club_search_nologres')}}" class="search-form-001"  method="post">
        <label>
            <input type="text" placeholder="例 ）バスケ" name="name">
        </label>
        <button type="submit" aria-label="検索"></button>
    </form>
  </div>
  <div>
    <h3 class="tblh3">人気のサークルはこちら</h3>
    <div class="tbl">
      <div class="position-relative">
        <div position-absolute top-100px start-20px>
          <table class="table table-bordered border-success"  style="margin-bottom: 60px;">
            <thead>
              <tr>
                <th scope="col" style="width: 460px"  align="center">サークル</th>
                <th scope="col" style="width: 84px">メンバー数</th>
              </tr>
            </thead>
            <tbody>
              {% for row in club_list%}
              <tr>
                <td>
                  <a class="title" href="{{url_for('club.club_detail_nolog')}}?club_id={{row[0][0]}}" style="color: #000000;">{{row[0][1]}}</a><br>
                  <span style="font-size: 13px;" >{{row[0][2]}}</span>
                </td>
                <td  align="center" valign="middle">{{row[1][0][0]}}</td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </div>
      </div>
      <div class="ta">
        <div class="divlaunch">
          <p class="p1">ログイン・登録はこちら</p>
          <a class="launch" href="{{url_for('account.login')}}" >ログイン</a>
          <p class="p2">ログインをすると<br>
                        <span>・サークルへの参加</span><br>
                        <span>・サークル立ち上げ</span><br>
                        <span>・サークル見学</span><br>
                        などができるようになります
          </p>
        </div>
      </div>
    </div>
  </div>


  <footer class="footer fixed-bottom" style="background-color: #0693E3;">
    <div class="container">
      <p class="text-center" style="color: #fff; ">Morijyobi</p>
    </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>
</html>
