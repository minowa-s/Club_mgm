{% extends "top/top_student.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/approve_list_st.css')}}">
{% endblock %}

{% block content %}
<body>
    <div id="btn">
        <a id="back" href="{{url_for('backtop_gakuseikai')}}">←戻る</p>
    </div>
    <h4>申請一覧</h4>
            <table id="frm">
            <tr>
                <th class="th1">
                    サークル名
                </th>
                <th class="th2">
                    リーダー
                </th>
                <th class="th3">
                    学科
                </th>
                <th class="th4">
                    学年
                </th>
                <th class="th5">
                    申請内容
                </th>
            </tr>
            {% for club_list in club_list %}
            <tr>
                <td class="td1"><a id="club" href="{{url_for('gakuseikai.get_request_conf', club_id=club_list[0])}}"?club={{club_list[0]}}>{{club_list[1]}}</a></td>
                <td class="td2">{{club_list[2]}}</td>
                <td class="td3">{{club_list[3]}}</td>
                <td class="td4">{{club_list[4]}}</td>
                <td class="td5">立ち上げ</td><br>
            </tr>
            {% endfor%}
            </table>   
</body>
{% endblock %}
