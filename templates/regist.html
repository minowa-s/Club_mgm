<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/regist.css')}}">
    <title>新規登録</title>
</head>
<body>
    {% if error == 1 %}
        <form action="{{url_for('account.regist_conf')}}" method="post">
            名前<input type="text" name="name" value="{{ name }}"><br>
            メールアドレス<input type="text" name="mail" value="{{ mail }}"><br>
            入学年度<select name="entrance_year">
                {% for year in year %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select><br>
            学科<select name="department">
                {% for row in department %}
                    <option value="{{ row[0] }}">{{ row[1] }}</option>
                {% endfor %}
            </select><br>
            パスワード<input type="password" name="password"><br>
            パスワード再確認<input type="password" name="password2"><br>
            <button type="submit">登録</button>
        </form>
        {% endif %}
        <form action="{{url_for('account.regist_conf')}}" method="post">
            名前<input type="text" name="name" value="{{ name }}"><br>
            メールアドレス<input type="text" name="mail" value="{{ mail }}"><br>

                {% for year in year %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select><br>
            学科<select name="department">
                {% for row in department %}
                    <option value="{{ row[0] }}">{{ row[1] }}</option>
                {% endfor %}
            </select><br>
            パスワード<input type="password" name="password"><br>
            パスワード再確認<input type="password" name="password2"><br>
            <button type="submit">登録</button>
            
        </form>
</body>
</html>
