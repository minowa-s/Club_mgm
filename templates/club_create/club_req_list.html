{% extends "layout_leader.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/club_create.css')}}">
<link rel="icon" href="{{url_for('static', filename='/favicon/favicon.ico')}}">
{% endblock %}

{% block content %}
    <div class="notcreate">
        <div id="btn">
            <a id="back" href="{{url_for('backtop_teacher')}}">←戻る</a>
        </div>
        <h4>変更申請一覧</h4>
        <table id="frm">
            <tr>
                <th class="th1">
                    サークル名
                </th>
                <th class="th2">
                    リーダー
                </th>
                <th class="th3">
                    学科
                </th>
                <th class="th4">
                    学年
                </th>

            </tr>
            {% for club_list in club_list %}
                <tr>
                    <td class="td1"><a id="club_id" href="{{url_for('club_edit.disp_edit_req', club_id=club_list[0])}}">{{club_list[1]}}</a></td>
                    <td class="td2">{{club_list[2]}}</td>
                    <td class="td3">{{club_list[3]}}</td>
                    <td class="td4">{{club_list[4]}}</td>
                </tr>
            {% endfor%}
            
        </table>   
    </div>

{% endblock %}
