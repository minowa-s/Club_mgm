<!DOCTYPE html>
{% extends "layout_leader.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/club_create.css')}}">
<link rel="icon" href="{{url_for('static', filename='/favicon/favicon.ico')}}">
{% endblock %}

{% block content %}
    <div class="notcreate">
      <h2>否認理由入力画面</h2>

      <table border="1">
        <thead>
          <tr>
            <th>タイトル</th>
            <th><input type="text" value="サークルの参加申請について" readonly></th>  
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>否認理由</td>
            <td><form action="{{ url_for('app_data.club_not_create_conf') }}" method="post">
                  <input type="text" name="reason" required = "否認理由を入力してください">
                  <button type="submit">確認</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
{% endblock %}
