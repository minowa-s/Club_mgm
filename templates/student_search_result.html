{% extends "layout_teacher.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/stu_search.css')}}">
<link rel="icon" href="{{url_for('static', filename='/favicon/favicon.ico')}}">
{% endblock %}


{% block content %}
    <h4>{{club_detail[0]}}</h4>
    <div id="bkbtn">
        <button id="back" onclick="location.href='{{url_for('backtop_teacher')}}'">←戻る</button>
    </div>
    <br>
    <div class="table1">
        <div class="position-relative">
            <div position-absolute top-100px start-20px>
                <table class="table table-bordered border-dark"  style="margin-bottom: 60px;">
                    <thead>
                        <tr>
                            <th class="name">名前</th>
                            <th>メールアドレス</th>
                            <th class="year">入学年度</th>
                            <th class="dlbtn">アカウント削除</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for students in students %}
                        <tr>
                            <td>{{ students[1] }}</td>
                            <td>{{ students[2] }}</td>
                            <td>{{ students[4] }}</td>
                            <td>
                                <form action="{{ url_for('account_delete.account_delete', mail = students[2] , entrance_year = students[4]) }}" method="post" >
                                    <button class="btn" type="submit">アカウント削除</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
