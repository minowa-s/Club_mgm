{% extends "layout_teacher.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/search_response.css')}}">
<link rel="icon" href="{{url_for('static', filename='/favicon/favicon.ico')}}">
{% endblock %}


{% block content %}

    <div id="search">
        <div class="h4">
        <h4>あなたにピッタリのサークルが見つかる！</h4>
        </div>
        <form action="{{url_for('club_search.club_search_restea')}}" class="search-form-001"  method="post">
            <label>
                <input type="text" placeholder="例 ）バスケ" name="name">
            </label>
            <button type="submit" aria-label="検索"></button>
        </form>
    </div>

    <div id="bkbtn">
        <button id="back" onclick="history.back()">←戻る</button>
    </div>

    <div class="resdiv">
        <div class="position-relative">
            <div position-absolute top-100px start-20px>
                <table class="table table-bordered border-success"  style="margin-bottom: 60px;">
                    <thead>
                        <tr>
                            <th>サークル名</th>
                            <th>サークル説明</th>    
                        </tr>
                    </thead>
                    <tbody>
                        {% for clubs in club %}
                        <tr>
                            <td>{{ clubs[1] }}</td>
                            <td>{{ clubs[5] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
{% endblock %}
