<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            cursor: pointer;
        }

        .special-date {
            background-color: #ffcc00; /* 特定の日付の背景色 */
        }
    </style>
</head>
<body>
    
    <br>
    サークル名: {{ club_detail[0] }}
    <br>
    活動内容: {{ club_detail[2] }}
    <br>
    活動目標: {{ club_detail[3] }}
    <br>

    <h2 id="currentMonth">Clickable Calendar</h2>

    <table id="calendar">
        <thead>
            <tr>
                <th>日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        // 特定の日付
        const specialDates = {{ daylist | tojson | safe }};

        // カレンダーの日付をクリックしたときの処理
        function handleDateClick(day) {
            alert(`Clicked on ${day}`);
            // ここに日付をクリックした際の追加の処理を記述することができます
        }
        <!-- ...（前略）... -->

       // カレンダーを作成する関数
function createCalendar(year, month) {
    const calendarTable = document.getElementById('calendar').getElementsByTagName('tbody')[0];
    calendarTable.innerHTML = '';

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysInMonth = lastDay.getDate();
    const isLoggedIn = false;

    let url;  // 遷移先URLの変数を宣言

    let currentDate = 1;

    for (let i = 0; i < 6; i++) {
        const row = calendarTable.insertRow(i);

        for (let j = 0; j < 7; j++) {
            const cell = row.insertCell(j);

            if ((i === 0 && j < firstDay.getDay()) || currentDate > daysInMonth) {
                // 空白のセル
                cell.innerHTML = '';
            } else {
                // 日付のセル
                const currentDateObj = new Date(year, month, currentDate + 1);
                const formattedDate = currentDateObj.toISOString().split('T')[0];

                cell.innerHTML = currentDate;
                cell.addEventListener('click', () => handleDateClick(formattedDate));

                // 特定の日付に文字を表示
                if (specialDates.includes(formattedDate)) {
                    cell.classList.add('special-date');
                    cell.innerHTML += '<br>活動日';
                }

                // ログイン済みの場合と未ログインの場合で遷移先URLを変更
                if (isLoggedIn) {
                    // ログイン済みの場合の遷移先URL
                    url = `{{url_for('club.club_join_req2', club_id=club_detail[1], student_id=student)}}${formattedDate}`;
                } else {
                    // 未ログインの場合の遷移先URL（未実装）
                    url = 'index.html';  // 仮の未ログイン時の遷移先URL
                }
                
                currentDate++;
            }
        }
    }

    // カレンダー上に月を表示
    document.getElementById('currentMonth').innerText = `${year}年 ${month + 1}月`;

    // ログイン済みの場合のみ画面遷移
    if (isLoggedIn) {
        window.location.href = url;
    }
}
    
        // 初期表示は現在の月
        const currentDate = new Date();
        createCalendar(currentDate.getFullYear(), currentDate.getMonth());
    </script>
    メンバーリスト{{memberlist}}
    {{daylist}}
    {% if student != none %}
        <form action="{{ url_for('club.club_join_req')}}" method="POST">
            <input type="hidden" name="student_id" value="{{student}}">
            <input type="hidden" name="club_id" value="{{club_detail[1]}}">
            <button type="submit">サークル参加申請</button>
        </form>
    {% endif %}
</body>
</html>
